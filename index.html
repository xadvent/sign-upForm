<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>
        function onChange() {
            const password = document.querySelector('input[name=pwd]');
            const confirm = document.querySelector('input[name=confpwd');
            if (confirm.value === password.value) {
                confirm.setCustomValidity('');
            } else {
                confirm.setCustomValidity('Passwords do not match.')
            }
        }
    </script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="leftside">
        <div class="leftbkgr">
            <h1><img src="img/odin-lined.png" alt="Odin Logo" id="odin-logo"> The Odin Project</h1>
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/@dxstub">Daniel Stuben</a> on <a href="https://unsplash.com/photos/XdqYc0QKI_A">Unsplash</a></div>
    </div>

    <form>
        <div class="form-header">
            <div>
                <span class="span-start">
                    This is not a real service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                </span>
                <span>Sign up <em>now</em> to get started.</span>
            </div>
            <span>You <em>know</em> you want to.</span>
        </div>

        <div class="form-content">
            <legend>Let's do this!</legend>
            <div class="row">
                <div class="item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="fname" id="first-name" pattern="[A-Za-z]+" required>
                </div>
                <div class="item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="lname" id="last-name" pattern="[A-Za-z]+" required>
                </div>
            </div>
            
            <div class="row">
                <div class="item">
                    <label for="email">EMAIL</label>
                    <input type="email" name="userMail" id="email" required placeholder="person@website.extension">
                </div>
                <div class="item">
                    <label for="phone">PHONE</label>
                    <input type="text" name="phone" id="phone" maxlength="10" pattern="[1-9]{1}[0-9]{9}" title="Phone Number - no spaces or dashes" required>
                </div>
            </div>
            
            <div class="row">
                <div class="item">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd" required>
                </div>
                <div class="item">
                    <label for="confpwd">CONFIRM PASSWORD</label>
                    <input type="password" name="confpwd" id="confpwd" required onchange="onChange()">
                </div>
            </div>
            
        </div>

        <div><button class="button" type="submit">Create Account</button></div>
        <div class="smallText">Already have an account? <a href="index.html">Log in</a></div>

    </form>
    
</body>
</html>
